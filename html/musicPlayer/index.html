<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<link rel="stylesheet" type="text/css" href="css/bootstrap.css"/>
		<link rel="stylesheet" type="text/css" href="css/musicPlayer.css"/>
		<link rel="stylesheet" type="text/css" href="fonts/iconfont.css"/>
	</head>
	<body>
		<audio src=""></audio>
		<section>
			<article>
				<img class="pull-left" src=""/>
				<aside class="pull-left">
					<div class="top">
						<p>Living Things-Linkin Park</p>
						<span>Lost in the Echo</span>
					</div>
					<div class="control">
						<i class="play glyphicon glyphicon-play"></i>
						<i class="prev glyphicon glyphicon-fast-backward"></i>
						<i class="next glyphicon glyphicon-fast-forward"></i>
						<i class="type iconfont icon-shunxubofang"></i>
						<i class="volBtn glyphicon glyphicon-volume-up"></i>
						<i class="listBtn glyphicon glyphicon-align-justify"></i>
						<div class="volume">
							<div class="volp"></div>
							<div class="vold"></div>
						</div>
					</div>
					<ol class="list">
						
					</ol>
				</aside>
			</article>
			<footer>
				<div class="scroll">
					<div class="scrp"></div>
					<div class="scrd"></div>
				</div>
				<p><span>00:00</span> / <span>00:00</span></p>
			</footer>
		</section>
	</body>
	<script type="text/javascript" src="js/jquery-1.12.4.js" ></script>
	<script type="text/javascript" src="js/bootstrap.js" ></script>
	<script type="text/javascript" src="js/musicPlayer.js" ></script>
</html>
