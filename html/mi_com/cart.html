<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>购物车</title>
		<link rel="shortcut icon" href=" img/favicon.ico" />
		<link rel="stylesheet" type="text/css" href="css/cart.css"/>
		<script type="text/javascript" src="js/jquery-1.12.4.js" ></script>
		<script type="text/javascript" src="js/cart.js" ></script>
		<script type="text/javascript" src="js/cookie.js" ></script>
		<script type="text/javascript" src="js/json2.js" ></script>
		<script type="text/javascript">
			$.ajaxSetup({
				async:false
			});
		</script>
	</head>
	<body>
		<div class="car-top-bj">
			<div id="car-top">
				<a href="index.html"><img src="img/mi-logo.png" /></a>
				<p>我的购物车</p>
			</div>
		</div>
		<!-- cart-empty 空购物车 -->
		<div class="cart-empty-bj">
			<div id="cart-empty">
				<img src="img/cart/cart-empty.png" />
				<h1>您的购物车还是空的!</h1>
				<p>登录之后讲显示您之前加入的商品</p>
				<div>
					<a href = "javascript:;" >立即登录</a>
					<a href = "list.html" >马上去购物</a>
				</div>
			</div>	
		</div>
		<!-- cart 购物车 -->
		<div class="cart-bj">
			<div id="cart">
				<div class="cart">
					<ul class = "title">
						<li class = "list-a list-1"><input class = "checkAll" type = "checkbox" />全选</li>
						<li class = "list-b list-2"></li>
						<li class = "list-c list-3">商品名称</li>
						<li class = "list-d list-4">单价</li>
						<li class = "list-e list-5">数量</li>
						<li class = "list-f list-6">小计</li>
						<li class = "list-g list-7">操作</li>
					</ul>
					<!--<ul class = "cont">
						<li class = "list-a"><input type = "checkbox" value = "1"/></li>
						<li class = "list-b"><div style="background:url(img/list/list4.jpg);background-size:cover;"></div></li>
						<li class = "list-c">小米无人机</li>
						<li class = "list-d">2499元</li>
						<li class = "list-e">
							<div>-</div>
							<input type = "text" value = "1" />
							<div>+</div>
						</li>
						<li class = "list-f">2499元</li>
						<li class = "list-g"><span>×</span></li>
					</ul>-->
				</div>
				
				<ul class = "cartBar">
					<li class="list-a"><a href="list.html">继续购物</a></li>
					<li class="list-b">共 <span>0</span> 件商品，</li>
					<li class="list-c">已选择 <span>0</span> 件</li>
					<li class="list-d">
						<input type="button" value = "清空" />
						<input type="button" value = "反选" />
					</li>
					<li class="list-e">合计（不含运费）： <span>0.00</span> 元</li>
					<li class="list-f">去结算</li>
				</ul>
				
			</div>
		</div>
		
		<!-- footer(load) -------------------------------------------->
		<div id="footer"></div>
		<script type="text/javascript">
			$("#footer").load("footer.html");
		</script>
	</body>
</html>
